<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Arithmetic JavaScript</title>
        
        <script>
            var counter = 0;
            console.log(counter);
            counter = counter + 10;
        </script>
        
    </head>
    
    <body>
        <h1>Arithmetic</h1>
        <a href="#" onclick="counter++; console.log(counter);">Increment Counter</a>
        <a href="#" onclick="counter--; console.log(counter);">Decrement Counter</a>
    </body>
</html>
