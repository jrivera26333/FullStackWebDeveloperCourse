<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Internal JavaScript</title>
        
        <script>
            //Declaring a Variable
            var message;
            
            //Initialize the Variable with Empty String
            message = "";
            
            //Assign the value to a Variable
            message = "1) Say Hello to Variables"
            
            //Display
            alert(message);
            console.log(message);
            
            var counter = 0;
            alert("2) Counter Before: " + counter);
            message = "2) Counter Before: " + counter;
            console.log(message);
            
            counter = 100;
            alert("3) Counter After: " + counter);
            message = "3) Counter After: " + counter;
            console.log(message);
            
            //This is a constant
            const PI = 3.14159;
            console.log(PI);
            
        </script>
    </head>
    
    <body>
        <h1>Variable and Constants</h1>
        <script type = text/javascript>
            document.write("Your Message " + message);
        </script>
    </body>
</html>
