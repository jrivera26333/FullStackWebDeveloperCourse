<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Internal JavaScript</title>
        <script>
        
            //Numeric Data Type
            var counter = 0;
            counter = counter + 100;
            console.log("Counter: " + counter);
            
            //Decimals
            var decimalCount = 1.45;
            decimalCount = decimalCount + 74.32;
            console.log("decimalCount: " + decimalCount);
            
            //String
            var fullName = "John Smith";
            fullName = fullName + '.';
            console.log("fullName: " + fullName);
            
            //Boolean
            var flag = true;
            console.log("Flag Value: " + flag);
            
        </script>
        
    </head>
    
    <body>
        <h1>Heading</h1>
        <p>Paragraph Text</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
</html>
