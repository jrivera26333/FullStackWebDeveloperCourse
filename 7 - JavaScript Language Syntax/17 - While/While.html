<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        
        <script>
        var counter = 0;
            
        while(counter <= 10)
          {
              console.log("Counter: " + counter++);
          }
            
        counter = 0;
        do{
              console.log("Counter: " + counter++);
        }while(counter <= 10);
        
        </script>
        
    </head>
    
    <body>
        <h1>Heading</h1>
        <p>Paragraph Text</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
</html>
