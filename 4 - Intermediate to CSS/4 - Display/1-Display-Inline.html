<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Position Example">
        <title>Position Example</title>
        <style type="text/css">
            span{
                display: block
            }
            
            div{
                display: inline
            }
            
        </style>
    </head>

    <body>
        <span>Hello This is a first span</span>
        <span>Hello This is a second span</span>
        <span>Hello This is a third span</span>
        
        <div>Hello This is a first span</div>
        <div>Hello This is a second span</div>
        <div>Hello This is a third span</div>
        
    </body>
</html>
