<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Position Example">
        <title>Position Example</title>
        <style type="text/css">
            body{
                color: white;
            }
            
            li{
                display: inline-block;
                background-color: blue;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>

    <body>
        <ul>
            <li>Home</li>
            <li>Blog</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </body>
</html>
