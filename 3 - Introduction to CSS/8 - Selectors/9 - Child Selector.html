<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-sacle=1.0">
        <meta name="description" content="Child Selectors CSS">   
        <title>Child Selectors CSS</title>
        <style type="text/css">
            /*
                selector (Parent) >selector (Child){
                    property: value1; ==> Declaration
                    property: value2; ==> Declaration

                }
            */
          
            p>a{
                color:red;
            }
            
            div>a{
                color:green;
                font-weight: bold;
            }
                        
        </style>
    </head>
    
    <body>
        <p>This is a <a href="">paragraph </a> of text.</p>
        
        <a href="">paragraph </a>
        
        <hr>
        
        <div>
            <a href="">Lorem Ipsum</a>
            
            <p>
                <a href="">Lorem Ipsum</a>
                This is some text.
            </p>
                      
        </div>

    </body>
</html>
