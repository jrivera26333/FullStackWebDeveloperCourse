<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-sacle=1.0">
        <meta name="description" content="Pseduo Class Selectors CSS">   
        <title>Pseduo Class Selectors CSS</title>
        <style type="text/css">
            /*
            selector: pseudo class{
                property: value1; ==> Declaration
                property: value2; ==> Declaration
                
            }
            */
            
            a:link{
                color:blue;
            }
            a:visited{
                color:gray;
            }
            a:hover{
                color:red;
            }
            a:active{
                color:green;
            }
        </style>
    </head>
    
    <body>
        <!-- Inline CSS means writing CSS rules inside the html tags -->
        <h1>Heading</h1>
        <a href="#1">Home Page</a>
        <a href="#2">Contact</a>
        <a href="#3">About</a>
    </body>
</html>
