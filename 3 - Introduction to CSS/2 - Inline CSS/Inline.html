<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Inline">
        <title>Inline</title>
    </head>
    
    <body>
        <!-- Inline CSS means writing CSS rules inside the html tags -->
        <h1 style="color: red">Heading</h1>
        <p style="font-weight: bold">Paragraph Text</p>
    </body>
</html>
