<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Post Form">
        <title>Post Form</title>
    </head>
    
    <body>
        <h1>Simple Form with Post Action</h1>
        <form method="post" action="results.html">
            <label for="FirstName">FirstName: </label>
            <input type="text" id="FirstName" placeholder="Enter your First Name" name ="FirstName">
            <br><br>
            <label for="LastName">LastName: </label>
            <input type="text" id="LastName" placeholder="Enter your Last Name" name ="LastName">
            <br><br>
            <input type="submit">
            <input type="reset" value ="Clear Form">
        </form>
    </body>
</html>
