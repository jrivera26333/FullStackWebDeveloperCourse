<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Div Tag">
        <title>Div Tag</title>
    </head>
    
    <body>
        <!--
        <div> tag are called as Division Tags they help to divide the tags into groups and apply special formatting on to them.

        <div> acts as container to wrap the elements together.
        -->
        
        <!-- 
            You group elements using dic.
            You don't write content using div.
        -->
        <div>
            <h1>DIV Tag</h1>
            <p>This is a sample paragraph</p>
        </div>
    </body>
</html>
