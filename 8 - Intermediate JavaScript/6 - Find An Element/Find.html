<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        
        <script>
            function show(){
                var txtname = document.getElementById('txtname').value;
                alert(txtname);
            }
        </script>
        
    </head>
    
    <body>
        <h1>Heading</h1>
        <form>
            <input type="text" id="txtname"/>
            <input type="button" onclick ='show();' value="Show Value"/>
        </form>
    </body>
</html>
