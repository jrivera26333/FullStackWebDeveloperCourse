<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        
        <script>
            
            function sum(a,b){
                return a + b;
            }
            
            sum(10,20);
        </script>
    </head>
    
    <body>
        <h1>Heading</h1>
        <p>Paragraph Text</p>
        <a href="#" onclick="alert(sum(10,20))">Click Me</a>
        <a href="#" onmouseover="alert('Welcome to Javascript')">Mouse Over</a>
    </body>
</html>
